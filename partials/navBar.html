<nav ng-controller="navBarCtrl">
    <li><img class="logo-icon" src="images/logo.png"></li>    

    <div class="form-group" ng-show="!isLoggedIn">
        <label for="usr">E-Mail:</label>
        <input type="email" class="form-control" id="usr">
    </div>
    <div class="form-group" ng-show="!isLoggedIn">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
    </div> 
    <div>
        <li><button ng-show="!isLoggedIn" ng-click="logIn()" class="btn btn-info">Login</button></li>
    </div>
    <div>
        <li><button ng-show="isLoggedIn" ng-click="logOut()">Logout</button></li>
    </div>
</nav>
