<nav ng-controller="navBarCtrl">
    <li><img class="logo-icon" src="images/logo.png"></li>    

    <div class="form-group" ng-show="!isLoggedIn">
        <label for="usr">E-Mail:</label>
        <input type="email" class="form-control" id="usr" placeholder="example@mail.com" ng-model="authentication.email">
    </div>
    <div class="form-group" ng-show="!isLoggedIn">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="123123123" ng-model="authentication.password">
    </div> 
    <div>
        <li><button ng-show="!isLoggedIn" ng-click="submitUser()" class="btn btn-info">Login</button></li>
    </div>
    <div>
        <li><button ng-show="isLoggedIn" ng-click="logoutUser()">Logout</button></li>
    </div>
</nav>
