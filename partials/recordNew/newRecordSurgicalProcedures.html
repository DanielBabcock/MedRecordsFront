<div ng-app="MedRecordApp" ng-controller="newRecordSurgicalProceduresCtrl">
        
    <form name="main.addForm" class="form" ng-submit="submitNewRecordSurgicalProcedures()">
    
        <h3 >Surgical Procedures</h3>

        <form>
            <div class="form-group">
                <label>Patient ID: </label>
                <input type="text" class="form-control" placeholder="First Name" ng-model="record.patient_id"/>
            </div>
                <!-- procedure_name : string -->
            <div class="form-group">
                <label>Procedure Name: </label>
                <input type="text" class="form-control" placeholder="Hemispherectomy" ng-model="record.procedure_name"/>
            </div>
            <!-- care_giver_name : string -->
            <div class="form-group">
                <label>Care Giver Name: </label>
                <input type="text" class="form-control" placeholder="Jody" ng-model="record.care_giver_name"/>
            </div>
            <!-- care_giver_title : string -->
            <div class="form-group">
                <label>Care Giver Title: </label>
                <input type="text" class="form-control" placeholder="MS" ng-model="record.care_giver_title"/>
            </div>
            <!-- hospital : string -->
            <div class="form-group">
                <label>Hospital: </label>
                <input type="text" class="form-control" placeholder="Galana Hospital" ng-model="record.hospital"/>
            </div>
            <!-- hospital_phone : num -->
            <div class="form-group">
                <label>Hospital Phone Number: </label>
                <input type="number" class="form-control" placeholder="6150010000" ng-model="record.hospital_phone"/>
            </div>
            <!-- hospital_address : string -->
            <div class="form-group">
                <label>Hospital Address: </label>
                <input type="text" class="form-control" placeholder="B8, Malindi, Kenya" ng-model="record.hospital_address"/>
            </div>
            <!-- medication_name : string -->
            <div class="form-group">
                <label>Medication Name: </label>
                <input type="text" class="form-control" placeholder="Fentanyl" ng-model="record.medication_name"/>
            </div>
            <!-- medication_purpose : string -->
            <div class="form-group">
                <label>Medication Name: </label>
                <input type="text" class="form-control" placeholder="Anesthetic" ng-model="record.medication_purpose"/>
            </div>
            <!-- medication_dose : string -->
            <div class="form-group">
                <label>Medication Dosage: </label>
                <input type="text" class="form-control" placeholder="75mcg" ng-model="record.medication_dose"/>
            </div>
            <!-- medication_frequency : string -->
            <div class="form-group">
                <label>Medication Frequency: </label>
                <input type="text" class="form-control" placeholder="1x 1hr prior to Surgery" ng-model="record.medication_frequency"/>
            </div>
            <!-- medication_start_date: date -->
            <div class="form-group">
                <label>Medication Start Date: </label>
                <input type="date-time" class="form-control" placeholder="2017/Dec/25 - 0600" ng-model="record.medication_start_date"/>
            </div>
            <!-- medication_end_date: date -->
            <div class="form-group">
                <label>Medication End Date: </label>
                <input type="date-time" class="form-control" placeholder="2017/Dec/25 - 0700" ng-model="record.medication_end_date"/>
            </div>
            <!-- notes : string -->
            <div class="form-group">
                <label>Notes: </label>
                <input type="text" class="form-control" placeholder="Results, complications, other" ng-model="record.notes"/>
            </div>
            

            <div class="col-xs-6">
                <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Submit Surgery</button>
            </div>
        </form>
    </form>
</div>
