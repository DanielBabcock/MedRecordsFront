<!-- ************

<h3>Family History</h3>
<form>
    <!-- <div class="form-group">
        <label>Task Description</label>
        <input type="text" class="form-control" placeholder="Some important task" ng-model="task.task"/>
    </div> -->
    <!-- ************
    Fields to fill
    ************ -->
    <form>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="Dave" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Jones" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Sex</label>
            <input type="text" class="form-control" placeholder="Male/Female" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Race</label>
            <input type="text" class="form-control" placeholder="Caucasian/ect" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Height</label>
            <input type="text" class="form-control" placeholder="72" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Height in Inches?</label>
            <input type="text" class="form-control" placeholder="True/False" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Weight</label>
            <input type="text" class="form-control" placeholder="180" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Weight in pounds?</label>
            <input type="text" class="form-control" placeholder="True/False" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Date of birth:</label>
            <input type="text" class="form-control" placeholder="1953/12/24" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" placeholder="1200 E Meadow Place, Nashville TN 37211" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" class="form-control" placeholder="615-000-0000" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Emergency Contact First Name</label>
            <input type="text" class="form-control" placeholder="Bob" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Emergency Contact Last Name</label>
            <input type="text" class="form-control" placeholder="Jones" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Emergency Contact Address</label>
            <input type="text" class="form-control" placeholder="72" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Emergency Contact Phone Number</label>
            <input type="text" class="form-control" placeholder="72" ng-model="task.task"/>
        </div>
        <div class="form-group">
            <label>Eligible Blood Donor</label>
            <input type="text" class="form-control" placeholder="True/False" ng-model="task.task"/>
        </div>

        <!-- ************
        Buttons
        ************ -->
        <div class="text-center">
            <button class="btn btn-default" ng-click="submitTask()">Save and Submit</button>    
        </div>
    </form>
</form>
